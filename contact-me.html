<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me Page</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="contact-form" id="contact-me">
        <h2>Get in Touch.</h2>
        <div>
        <label for="fname">First Name</label><br>
        <input type="text" id="fname" name="fname" placeholder="..."><br>
        <label for="lname">Last Name</label><br>
        <input type="text" id="lname" name="lname" placeholder="...""><br>
        <label for="email">Email</label><br>
        <input type="text" id="email" name="email"placeholder="..."><br>
        <label for="sagittis">Subject</label><br>
        <input type="text" id="subject" name="subject"placeholder="..."><br>
        <label for="message">What would you like to say?</label><br>
        <input type="text" id="message" name="message"placeholder="..." maxlength="1000">><br>
        <input type="submit" value="Submit">
        </div>

</div>
</body>
</html>
